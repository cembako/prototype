<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="chart.min.js"></script>    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

  <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-assertive bar-header">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-ios-refresh-empty">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->

      <ion-nav-view>
      </ion-nav-view>

    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    <h1 class="title">Menu</h1>
    </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item class="item item-icon-right" nav-clear="" menu-close="" ng-click="">        
            Daftar
          </ion-item>
          <ion-item nav-clear="" menu-close="" href="#/">
            Pengaturan
          </ion-item>
          <ion-item nav-clear="" menu-close="" href="#/">
            Bantuan
          </ion-item>
          <ion-item nav-clear="" menu-close="" href="#/">
            Tentang kami
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>


  </body>
</html>
