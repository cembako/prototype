<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped tabs-top tabs-background-assertive tabs-color-light">
  <!-- Dashboard Tab -->
  <ion-tab title="Harga" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Pantauans Tab -->
  <ion-tab title="Pantauan" icon-off="ion-eye" icon-on="ion-eye" href="#/tab/pantauans">
    <ion-nav-view name="tab-pantauans"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Berita" icon-off="ion-pound" icon-on="ion-pound" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
