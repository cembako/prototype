<ion-view view-title="Harga Sembako">
  	<ion-content>
  	<ion-list>
  		<!-- Header -->
  		<li class="item">

		<label class="item item-input item-select">
		    <div class="input-label">
		      <b>Lokasi</b>
		    </div>
		    <select>
		      <option>Sleman</option>
		      <option selected>Yogyakarta</option>
		      <option>Bantul</option>
		    </select>
	  	</label>	

	  	<label class="item item-input item-select">
		    <div class="input-label">
		      <b>Sembako</b>
		    </div>
		    <select ng-change='drawChart()'  ng-model='selectedSembako' ng-options="sembako.name for sembako in sembakos"></select>

	  	</label>

		</li>

		<!-- Output -->
	  	<ul class="list">
		    <li class="item">
		    <h2 class="text-center" style="font-size:25px;">
		      	<span>{{selectedSembako.prices['26'] | currency:"IDR":0 }}</span>
			    <span ng-show='selectedSembako.prices["26"] > selectedSembako.prices["25"]'><i class="ion-ios-arrow-thin-up assertive"></i></span>
				<span ng-show='selectedSembako.prices["26"] < selectedSembako.prices["25"]'><i class="ion-ios-arrow-thin-down balanced"></i></span>
		    </h2>
		    </li>
		    <li class="item">		
				<canvas id="myChart" style="width: 100%; height: 200px;"></canvas>
		    </li>
		</ul>

	</ion-list>	

  </ion-content>

</ion-view>
